[EmotionAnalysis]
; Configuration file for emotion analysis module in Spxing AI system

; Emotion analysis API endpoint
api_endpoint = https://api.example.com/emotion

; API credentials
api_key = YOUR_API_KEY
api_secret = YOUR_API_SECRET

; Emotion threshold
emotion_threshold = 0.6

; Emotion mapping
[EmotionMapping]
happy = 0.8
sad = 0.3
angry = 0.5
neutral = 0.2
