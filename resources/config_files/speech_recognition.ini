; speech_recognition.ini

[Settings]
; Configuration settings for speech recognition module

language = en-US
; Specify the language for speech recognition. e.g., en-US, en-GB, fr-FR, es-ES, etc.

max_duration = 10
; Maximum duration (in seconds) for each speech recognition attempt

threshold = 0.5
; Speech recognition threshold for accepting a recognized speech command. Range: [0, 1]

noise_cancellation = True
; Enable or disable noise cancellation during speech recognition. Values: True, False

input_device = default
; Specify the audio input device for speech recognition. e.g., default, microphone, audio_device_id

[Hotwords]
; Configure hotwords or wake words for triggering speech recognition

hotword_1 = "Hey Spxing"
; Define the first hotword to activate speech recognition

hotword_2 = "OK Spxing"
; Define the second hotword to activate speech recognition

[SpeechRecognitionAPI]
; Configuration settings for accessing external speech recognition APIs

api_key = YOUR_API_KEY
; Specify the API key for accessing speech recognition APIs (if required)

api_endpoint = https://api.speechrecognition.com
; Specify the API endpoint for the speech recognition service

[AdvancedSettings]
; Additional advanced settings for speech recognition

dynamic_threshold = True
; Enable dynamic threshold adjustment based on ambient noise levels. Values: True, False

interim_results = True
; Enable or disable returning interim speech recognition results. Values: True, False

